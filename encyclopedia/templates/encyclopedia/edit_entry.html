{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Entry
{% endblock %}

{% block body %}
    <h3>{{ header }}</h3>
    <h6>{{ title }}</h6>
    <h6 style="color:red">{{ error_message }}</h6>
    <form  action="{% url 'wiki:edit_entry' title %}" method="POST">
        {% csrf_token %}
        {{ editForm }}
        <input type="submit" placeholder="Save">
    </form>

{% endblock %}

{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Entry
{% endblock %}

{% block body %}
    <h1>{{ header }}</h1>
    <h6 style="color:red">{{ error_message }}</h6>
    <form action="{% url 'wiki:edit_entry'%}" method="POST">
        {% csrf_token %}
        {{ edit_entry_form.title }}
        {{ edit_entry_form.content }}
        <input type="submit" placeholder="Save">
    </form>

{% endblock %}

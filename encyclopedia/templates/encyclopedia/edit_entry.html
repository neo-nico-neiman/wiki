{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Entry
{% endblock %}

{% block body %}
    <h3>{{ header }}</h3>
    <h6>{{ title }}</h6>
    <h6 style="color:red">{{ error_message }}</h6>
    <form  action="{% url 'wiki:edit_entry' title %}" method="POST">
        {% csrf_token %}
        {{ editForm }}
        <div class="form_footer">
            <a href="https://docs.github.com/en/github/writing-on-github/basic-writing-and-formatting-syntax" class="small">Learn more about Markdown formatting</a>
            <input type="submit" placeholder="Save">
        </div>
    </form>

{% endblock %}

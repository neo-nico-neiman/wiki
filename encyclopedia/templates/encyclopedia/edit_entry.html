{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Entry
{% endblock %}

{% block body %}
    <h1>{{ header }}</h1>
    <h3>{{ title }}</h3>
    <h6 style="color:red">{{ error_message }}</h6>
    <form action="{% url 'wiki:edit_entry'%}" method="POST">
        {% csrf_token %}
        {{ editForm }}
        <input type="submit" placeholder="Save">
    </form>

{% endblock %}

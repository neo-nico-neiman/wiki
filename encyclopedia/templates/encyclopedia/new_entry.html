{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Entry
{% endblock %}

{% block body %}
    <h1>{{ header }}</h1>
    <h6 style="color:red">{{ error_message }}</h6>
    <form action="{% url 'wiki:new_entry'%}" method="POST">
        {% csrf_token %}
        {{ new_entry_form}}
        <input type="submit">
    </form>

{% endblock %}

{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Entry
{% endblock %}

{% block body %}
    <h3>{{ header }}</h3>
    <h6 style="color:red">{{ error_message }}</h6>
    <form action="{% url 'wiki:new_entry' %}" method="POST">
        {% csrf_token %}
        {{ new_entry_form }}
    <div class="form_footer">
        <a href="https://docs.github.com/en/github/writing-on-github/basic-writing-and-formatting-syntax" class="small">Learn more about Markdown formatting</a>
        <input type="submit">
    </div>
    </form>
{% endblock %}
